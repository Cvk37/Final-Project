<h2>Update Song Details</h2>
<form (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="song.title" required>
  
    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" [(ngModel)]="song.artist" required>
   
    <label for="album">Album:</label>
    <input type="text" id="album" name="album" [(ngModel)]="song.album" required>
    
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" [(ngModel)]="song.genre" required>
    
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" [(ngModel)]="song.year" required>

    <button type="submit">Update Song</button>
</form>
<button (click)="navigateToHomePage()">Back to My Playlist</button>
